<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Battleship</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script type="module" src="https://cdn.jsdelivr.net/npm/js-cookie@beta/dist/js.cookie.min.mjs"></script>
    <script src="playerRegister.js"></script>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>
<body>
    <div class="container mt-4">
        <h3 class="text-center">Register Player</h3>
        <div class="form-group">
            <label for="User Name">User Name</label>
            <input type="text" name="User_Name" id="userName" class="form-control">
        </div>
        <div class="form-group">
            <label for="Public_Key">Public Key</label>
            <input type="text" name="Public_Key" id="publicKey" class="form-control">
        </div>
        <div class="form-group">
            <label for="Password">Password</label>
            <input type="password" name="Password" id="password" class="form-control">
        </div>
        <button type="button" id="registerPlayer" class="btn btn-primary btn-block">Register</button>
        <button type="button" id="loginPlayer" class="btn btn-primary btn-block">Login</button>
    </div>
</body>
</html>
